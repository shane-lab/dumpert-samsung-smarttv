<!DOCTYPE html>
<html>
  <head>
    <title>Dumpert Samsung Smarthub TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/Plugin.js"></script>
    <script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
    <script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>

    <!-- samsung plugins -->
    <object id="pluginObjectAudio" border=0 classid="clsid:SAMSUNG-INFOLINK-AUDIO" style="position: absolute; top: 0; left: 0; display: none; opacity: 0.0;"></object>
    <object id="pluginObjectTVMW" border=0 classid="clsid:SAMSUNG-INFOLINK-TVMW" style="position: absolute; top: 0; left: 0; display: none; opacity: 0.0;"></object>
    <object id="pluginObjectNNavi" border=0 classid="clsid:SAMSUNG-INFOLINK-NNAVI" style="position: absolute; top: 0; left: 0; display: none; opacity: 0.0;"></object>

    <script type="text/javascript" language="javascript" src="./SamsungAPI.js"></script>
  </head>
  <body onload="SamsungAPI.onLoad()" onkeydown="SamsungAPI.onKeyDown()">
    <my-app>Loading...</my-app>
    <!-- build:vendor -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <!-- endbuild -->

    <!-- build:app -->
    <script>
      System.import('app/vendor').then(function() {
          System.import('app').catch(function(err){ console.error(err); });
      });
    </script>
    <!-- endbuild -->
  </body>
</html>
